---
layout: page
---
<!-- load js -->
<script src="{{ "/js/jquery-2.1.1.min.js" | prepend: site.baseurl }}"></script>
<script src="{{ "/js/galleria-1.4.2.min.js" | prepend: site.baseurl }}"></script>
<!-- load css -->
<link rel="stylesheet" href="{{ "/css/picture-gallary.css" | prepend: site.baseurl }}"> 
<style type="text/css"> 
	.content{ padding-top: 20px;}
</style> 
<div id="galleria">
	{{ content }}
</div>
<script>
	// Load the classic theme
    Galleria.loadTheme('{{ "/js/galleria.classic.min.js" | prepend: site.baseurl }}');
    // Initialize Galleria
    Galleria.run('#galleria');
</script>

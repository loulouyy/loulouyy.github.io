<!-- load js -->
<script src="{{ "/js/jquery-2.1.1.min.js?v1.0" | prepend: site.baseurl }}"></script>
<script src="{{ "/js/galleria/galleria-1.4.2.js?v1.0" | prepend: site.baseurl }}"></script>   
<!-- load css -->
<link rel="stylesheet" href="{{ "/js/galleria/galleria.classic.css?v1.0" | prepend: site.baseurl }}"> 
<style type="text/css"> 
	.content{ padding-top: 20px;}
	#galleria { height: 600px; display: none;}
</style> 
<div id="galleria">
	{{ content }}
</div>
<script>
	imghtml = "";
	// Prepare data
	$('#galleria img').each(function(){
		var src = $(this).attr('src'),
			html = "",
			srcArray = src.split('/');
			thumbSrc = "";
		for (var i = 0; i < srcArray.length - 1; i++) {
			thumbSrc += srcArray[i] + '/';
		};
		thumbSrc += "thumbs/" + srcArray[srcArray.length-1];

		html += '<a href="'+ src + '">';
		html += '	<img ';
		html += '	  src="'+ thumbSrc + '"';
		html += '	>';
		html += '</a>';

		imghtml += html;
	})
	
	$('#galleria').html(imghtml).fadeIn();

	// Load the classic theme
    Galleria.loadTheme('/js/galleria/galleria.classic.min.js');
    // Initialize Galleria
    Galleria.run('#galleria');
</script>
